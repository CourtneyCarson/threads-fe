<header>
  <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
    <div class="sm:flex sm:items-center sm:justify-between">
      <div class="text-center sm:text-left">
        <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">
          Welcome to Threads!ðŸŽ‰
        </h1>

        <p class="mt-1.5 text-sm text-gray-500">
          Threads is an ongoing Angular 16 & Nestjs 10 project that I will be
          adding features to over time. <br />
          Upcoming additions will include:
        </p>
      </div>

      <div class="mt-4 flex flex-col gap-4 sm:mt-0 sm:flex-row sm:items-center">
        <button
          class="inline-flex items-center justify-center gap-1.5 rounded-lg border border-gray-200 px-5 py-3 text-gray-500 transition hover:bg-gray-50 hover:text-gray-700 focus:outline-none focus:ring"
          type="button"
        >
          <span
            [routerLink]="['/home']"
            routerLinkActive="router-link-active"
            class="text-sm font-medium"
          >
            View Website
          </span>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
            />
          </svg>
        </button>

        <button
          [routerLink]="['/home']"
          class="block rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white transition hover:bg-indigo-700 focus:outline-none focus:ring"
          type="button"
        >
          Create Post
        </button>
      </div>
    </div>
  </div>
</header>

<div class="grid grid-cols-2 gap-2 content-center">
  <ng-container *ngFor="let item of upcoming_features">
    <div class="space-y-4 my-3">
      <details
        class="group border-s-4 border-green-500 bg-gray-50 p-6 [&_summary::-webkit-details-marker]:hidden"
        open
      >
        <summary
          class="flex cursor-pointer items-center justify-between gap-1.5"
        >
          <h2 class="text-lg font-medium text-gray-900">
            {{ item.feat }}
          </h2>
        </summary>
      </details>
    </div>
  </ng-container>
</div>
